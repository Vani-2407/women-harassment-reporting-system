  <body>
    <!-- Admin Login Form -->
    <div class="Adminlogin-container">
      <div class="Adminlogin-form">
        <h2>Login</h2>
        <form action="Adminlogin.php" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>

        </form>
        
      </div>
